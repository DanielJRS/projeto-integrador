<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas por Transportadora</title>
    <link rel="stylesheet" th:href="@{/img/css/transportadora/gerenciarmotorista.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöõ Motoristas por Transportadora</h1>
        <p>Gerencie e visualize os motoristas de cada transportadora</p>
    </div>

    <div class="filters">
        <div class="filter-group">
            <div class="form-group">
                <label for="filtroNome">Filtrar por nome</label>
                <input type="text" id="filtroNome" class="form-control" placeholder="Digite o nome do motorista...">
            </div>
            <div>
                <button id="btnLimpar" class="btn btn-secondary">üóëÔ∏è Limpar Filtros</button>
                <a th:href="@{/motorista/transp-novo}" class="btn btn-primary">‚ûï Novo Motorista</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalMotoristas">0</div>
                <div class="stat-label">Total de Motoristas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="motoristasAtivos">0</div>
                <div class="stat-label">Motoristas Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="motoristasInativos">0</div>
                <div class="stat-label">Motoristas Inativos</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando motoristas...</p>
        </div>

        <div class="motoristas-grid">
            <div class="motorista-card" th:each="motorista : ${motoristas}">
                <div class="motorista-header">
                    <div class="motorista-avatar" th:text="${motorista.nome.substring(0,1)}">M</div>
                    <div class="motorista-info">
                        <h3 th:text="${motorista.nome}">Nome do Motorista</h3>
                        <div class="cnh" th:text="'CNH: ' + ${motorista.cnh}">CNH: 123456</div>
                    </div>
                </div>
                <div class="motorista-details">
                    <div class="detail-row">
                        <span class="detail-label">Data de Nascimento:</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">
                        </span>
                    </div>
                </div>

                <div class="card-actions">
                    <a th:href="@{/motorista/detalhar/{id}(id=${motorista.id})}" class="btn btn-sm btn-primary">
                        Detalhar
                    </a>
                    <a class="btn-sm btn-delete" th:href="@{/motorista/deletar/{id}(id=${motorista.id})}">
                        Remover
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Fun√ß√£o para mostrar loading
    function mostrarLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('motoristasContainer').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
    }

    // Fun√ß√£o para esconder loading
    function esconderLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    // Fun√ß√£o para mostrar estado vazio
    function mostrarEmptyState() {
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('motoristasContainer').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
    }

    // Fun√ß√£o para formatar data
    function formatarData(data) {
        if (!data) return '';
        return new Date(data).toLocaleDateString('pt-BR');

</script>

</body>
</html>
