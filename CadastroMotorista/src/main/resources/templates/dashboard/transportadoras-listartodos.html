<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Todas as Transportadoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/img/css/dashboardadmin/listar.css}">
</head>
<body>
    <div th:insert="~{dashboard/fragments/sidebar :: sidebar}"></div>
    <div th:insert="~{dashboard/fragments/header :: header}"></div>
    <div class="content-container transportadora-container">
        <div class="page-title">
            <h2>Listagem de Transportadoras</h2>
        </div>
        <form method="get" th:action="@{/dashboard/transportadoras-listartodos}" class="filter-form">
            <input type="text" name="razaoSocial" placeholder="Razão Social" th:value="${razaoSocial}">
            <input type="text" name="nomeFantasia" placeholder="Nome Fantasia" th:value="${nomeFantasia}">
            <input type="text" name="cnpj" placeholder="CNPJ" th:value="${cnpj}">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Razão Social</th>
                        <th>Nome Fantasia</th>
                        <th>CNPJ</th>
                        <th>Inscrição Estadual</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>CEP</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${transportadoras}">
                        <td th:text="${t.id}">1</td>
                        <td th:text="${t.razaoSocial}">Razão Social</td>
                        <td th:text="${t.nomeFantasia}">Nome Fantasia</td>
                        <td th:text="${t.cnpj}">CNPJ</td>
                        <td th:text="${t.inscricaoEstadual}">IE</td>
                        <td th:text="${t.endereco}">Endereço</td>
                        <td th:text="${t.cidade}">Cidade</td>
                        <td th:text="${t.estado}">Estado</td>
                        <td th:text="${t.cep}">CEP</td>
                        <td th:text="${t.telefone}">Telefone</td>
                        <td th:text="${t.email}">Email</td>
                        <td>
                            <a th:href="@{'/transportadora/detalhar/' + ${t.id}}" class="btn btn-primary btn-sm">
                                Detalhar
                            </a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <a th:href="@{/dashboard/transportadoras}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</body>
</html>
