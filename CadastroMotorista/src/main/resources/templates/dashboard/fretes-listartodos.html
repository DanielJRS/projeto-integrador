<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Todos os Fretes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/img/css/dashboardadmin/listar.css}">
</head>
<body>
    <div th:insert="~{dashboard/fragments/sidebar :: sidebar}"></div>
    <div th:insert="~{dashboard/fragments/header :: header}"></div>
    <div class="content-container">
        <div class="page-title">
            <h2>Listagem de Fretes</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Origem</th>
                        <th>Destino</th>
                        <th>Produto</th>
                        <th>Peso Total</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Empresa</th>
                        <th>Motorista</th>
                        <th>Transportadora</th>
                        <th>Data Criação</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="frete : ${fretes}">
                        <td th:text="${frete.id}">1</td>
                        <td>
                            <span th:text="${frete.origemCidade}">Cidade Origem</span> /
                            <span th:text="${frete.origemEstado}">Estado Origem</span>
                        </td>
                        <td>
                            <span th:text="${frete.destinoCidade}">Cidade Destino</span> /
                            <span th:text="${frete.destinoEstado}">Estado Destino</span>
                        </td>
                        <td th:text="${frete.produto}">Produto</td>
                        <td th:text="${frete.pesoTotal}">0.0</td>
                        <td th:text="${frete.valor}">0,00</td>
                        <td th:text="${frete.status}">Status</td>
                        <td th:text="${frete.empresaFrete != null ? frete.empresaFrete.nomeFantasia : '-'}">Empresa</td>
                        <td th:text="${frete.motoristaFrete != null ? frete.motoristaFrete.nome : '-'}">Motorista</td>
                        <td th:text="${frete.transportadoraFrete != null ? frete.transportadoraFrete.nomeFantasia : '-'}">Transportadora</td>
                        <td th:text="${frete.data_criacao}">01/01/2024</td>
                        <td>
                            <a th:href="@{/dashboard/fretes-detalhar/{id}(id=${frete.id})}" class="btn btn-sm btn-primary">
                                Detalhar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <a th:href="@{/dashboard/fretes}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</body>
</html>
