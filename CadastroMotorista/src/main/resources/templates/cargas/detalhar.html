<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Carga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #333;
            padding: 40px 20px;
        }

        h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            border-radius: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            margin-bottom: 15px;
            font-size: 1.05rem;
            line-height: 1.6;
            color: #444;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-item strong {
            color: #1e3a8a;
            display: inline-block;
            font-weight: 600;
            min-width: 140px;
        }

        .lists-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }

        .lists-section h3 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: #e6f0ff;
            color: #1e3a8a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-accept {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .btn-accept:hover {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
            transform: translateY(-2px);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-reject:hover {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        .btn-back {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1>Detalhes da Carga</h1>

<div class="container">
    <div class="detail-grid">
        <div>
            <p class="detail-item"><strong>Origem:</strong> <span th:text="${carga.origemCidade} + ' - ' + ${carga.origemEstado}"></span></p>
            <p class="detail-item"><strong>Destino:</strong> <span th:text="${carga.destinoCidade} + ' - ' + ${carga.destinoEstado}"></span></p>
            <p class="detail-item"><strong>Produto:</strong> <span th:text="${carga.produto}"></span></p>
            <p class="detail-item"><strong>Espécie:</strong> <span th:text="${carga.especie}"></span></p>
            <p class="detail-item"><strong>Data Coleta:</strong> <span th:text="${carga.dataColeta}"></span></p>
            <p class="detail-item"><strong>Data Entrega:</strong> <span th:text="${carga.dataEntrega}"></span></p>
        </div>
        <div>
            <p class="detail-item"><strong>Tipo Carga:</strong> <span th:text="${carga.tipoCarga}"></span></p>
            <p class="detail-item"><strong>Peso Total:</strong> <span th:text="${carga.pesoTotal}"></span> kg</p>
            <p class="detail-item"><strong>Volume:</strong> <span th:text="${carga.volume}"></span> m³</p>
            <p class="detail-item"><strong>Limite Altura:</strong> <span th:text="${carga.limiteAltura}"></span> m</p>
            <p class="detail-item"><strong>Veículo:</strong> <span th:text="${carga.veiculo}"></span></p>
            <p class="detail-item"><strong>Preço:</strong> R$ <span th:text="${carga.preco}"></span></p>
            <p class="detail-item"><strong>Possui Lona:</strong> <span th:text="${carga.possuiLona ? 'Sim' : 'Não'}"></span></p>
        </div>
    </div>

    <div class="lists-section">
        <h3>Tipos de Veículos</h3>
        <div class="tag-container">
            <div class="tag" th:each="veiculo : ${carga.veiculosLeves}" th:text="${veiculo}"></div>
        </div>

        <div class="tag-container">
            <div class="tag" th:each="veiculo : ${carga.veiculosMedios}" th:text="${veiculo}"></div>
        </div>

        <div class="tag-container">
            <div class="tag" th:each="veiculo : ${carga.veiculosPesados}" th:text="${veiculo}"></div>
        </div>

        <h3 style="margin-top: 25px;">Tipos de Fretes</h3>
        <div class="tag-container">
            <div class="tag" th:each="frete : ${carga.fretesFechados}" th:text="${frete}"></div>
        </div>

        <div class="tag-container">
            <div class="tag" th:each="frete : ${carga.fretesAbertos}" th:text="${frete}"></div>
        </div>

        <div class="tag-container">
            <div class="tag" th:each="frete : ${carga.fretesEspeciais}" th:text="${frete}"></div>
        </div>
    </div>

    <div class="action-buttons">
        <a href="#" class="btn btn-accept">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
            </svg>
            Aceitar Carga
        </a>
        <a href="#" class="btn btn-reject">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            Recusar Carga
        </a>
        <a href="/cargas/listar" class="btn btn-back">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Voltar
        </a>
    </div>
</div>
</body>
</html>
